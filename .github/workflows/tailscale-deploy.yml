name: Build and Deploy to Tailscale Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven Wrapper
        working-directory: demo
        run: |
          chmod +x ./mvnw
          ./mvnw -B package --file pom.xml -DskipTests

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: tag:ci-runner 

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and Run Application
        run: |
          JAR_FILE=$(find demo/target -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found in demo/target."
            exit 1
          fi

          # 1. Securely copy the new JAR to the server
          scp -o StrictHostKeyChecking=accept-new $JAR_FILE root@java-web2:/opt/apps/app.jar

          # 2. SSH in to stop the old application
          ssh root@java-web2 '
            echo "--- Stopping the old Java process ---"
            pkill -f "java -jar /opt/apps/app.jar" || true
          '
          
          # 3. SSH in again using -f to start the new application in the background
          echo "--- Starting the new Java process ---"
          ssh -f root@java-web2 '
            nohup java -jar /opt/apps/app.jar > /tmp/app.log 2>&1 &
          '
          
          echo "--- Deployment complete ---"
