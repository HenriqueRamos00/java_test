name: Build and Deploy to Tailscale Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven Wrapper
        working-directory: demo # folder
        run: |
          chmod +x ./mvnw
          ./mvnw -B package --file pom.xml -DskipTests

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: tag:ci-runner 

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and Run Application
        run: |
          JAR_FILE=$(find demo/target -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found in demo/target."
            exit 1
          fi

          # Test SSH connectivity first
          echo "--- Testing SSH connection ---"
          ssh -o StrictHostKeyChecking=accept-new \
              -o ConnectTimeout=10 \
              root@java-web2 'echo "SSH connection successful"'

          # Copy JAR file
          echo "--- Copying JAR file ---"
          scp -o StrictHostKeyChecking=accept-new \
              -o ConnectTimeout=10 \
              $JAR_FILE root@java-web2:/opt/apps/app.jar

          # Stop old process
          echo "--- Stopping old process ---"
          ssh root@java-web2 'pkill -f "java -jar /opt/apps/app.jar" || echo "No existing process found"'

          # Wait a moment for process to stop
          sleep 2

          # Start new process
          echo "--- Starting new process ---"
          ssh root@java-web2 'nohup java -jar /opt/apps/app.jar > /tmp/app.log 2>&1 & echo "Started with PID: $!"'

          echo "--- Deployment complete ---"
